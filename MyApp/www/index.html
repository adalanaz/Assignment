    <body>


        <!-- ------------------------------------------------------------------------------------------------------- -->
        <!-- Main Navigation -->
        <!-- ------------------------------------------------------------------------------------------------------- -->

        <ons-navigator swipeable id="myNavigator" page='home.html'></ons-navigator>

        <!-- ------------------------------------------------------------------------------------------------------- -->
        <!-- Navigation  -->
        <!-- ------------------------------------------------------------------------------------------------------- -->


          <!-- ------------------------------------------------------------------------------------------------------- -->
          <!-- Home Page  -->
          <!-- ------------------------------------------------------------------------------------------------------- -->

          <template id="home.html">
            <ons-page id="page1">
              <!-- Toolbar -->
              <ons-toolbar>
                <div class="left">
                  <ons-toolbar-button onclick="fn.open()">
                    <ons-icon icon="md-menu"></ons-icon>
                  </ons-toolbar-button>
                </div>
                <div class="center">
                  Forum
                </div>
                <div class="right">

                </div>
              </ons-toolbar>
              <!-- Toolbar end -->



              <ons-list-item modifier="chevron" id="push-button"  tappable>Topic 1</ons-list-item>
              <ons-list-item modifier="chevron" tappable>Topic 2</ons-list-item>
              <ons-list-item modifier="chevron" tappable>Topic 3</ons-list-item>



            </ons-page>
          </template>
          <!-- ------------------------------------------------------------------------------------------------------- -->
          <!-- End of Home Page  -->
          <!-- ------------------------------------------------------------------------------------------------------- -->


            <!-- ------------------------------------------------------------------------------------------------------- -->
            <!-- Posts Page  -->
            <!-- ------------------------------------------------------------------------------------------------------- -->
            <template id="posts.html">
              <ons-page id="page2">
                <ons-toolbar>
                  <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                      <ons-back-button>Page 1</ons-back-button>
                    </ons-toolbar-button>
                  </div>
                  <div class="center">
                    Topic 1
                  </div>
                </ons-toolbar>

                <ons-list-item tappable id="push-button">
                  <div class="left">
                    <img class="list-item__thumbnail" src="http://placekitten.com/g/40/40">
                  </div>
                  <div class="center">
                    <span class="list-item__title">Cutest kitty</span><span class="list-item__subtitle">On the Internet</span>
                  </div>
                </ons-list-item>

                <!-- Add new Post Button -->
                <ons-fab position="bottom right" >
                  <ons-icon icon="md-plus" onclick="showModal()"></ons-icon>
                </ons-fab>
                <!-- End of Add new Post Button -->

                <!-- Comment Model -->
                <ons-modal direction="up">
                  <div class="newPostModel" style="text-align: center; margin-top: 30px;">
                    <p>
                      <ons-input id="title" modifier="material" placeholder="Post Title" float></ons-input>
                    </p>
                    <p>
                      <ons-input id="description" modifier="material" placeholder="Description" float></ons-input>
                    </p>
                    <p style="margin-top: 30px;">
                      <ons-button onclick="closeModel()">Create Post</ons-button>
                    </p>
                  </div>
                  <!-- Close Button -->
                  <ons-fab class="closeModel" position="bottom right">
                    <ons-icon icon="md-minus" onclick="closeModel()"></ons-icon>
                  </ons-fab>
                  <!-- Close Button -->
                </ons-modal>
                <!-- End of Comment Model -->

              </ons-page>
            </template>
            <!-- ------------------------------------------------------------------------------------------------------- -->
            <!-- End of Posts Page  -->
            <!-- ------------------------------------------------------------------------------------------------------- -->


              <!-- ------------------------------------------------------------------------------------------------------- -->
              <!-- Post Content Page  -->
              <!-- ------------------------------------------------------------------------------------------------------- -->
              <template id="content.html">
                <ons-page id="page3">
                  <ons-toolbar>
                    <div class="left">
                      <ons-toolbar-button onclick="fn.open()">
                        <ons-back-button>Page 1</ons-back-button>
                      </ons-toolbar-button>
                    </div>
                    <div class="center">
                      Topic 1
                    </div>
                  </ons-toolbar>

                  <ons-card>
                      <img src="http://lorempixel.com/output/cats-q-c-640-480-8.jpg" class="featuredImage"/>
                    <div class="title">
                      Sample Title Text
                    </div>
                    <div class="content">
                      <p class="text-justify">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum rutrum nisl ornare  eros sit amet, vulputate est. Suspendisse dapibus a urna eget gravida. Aliquam erat volutpat. Vestibulum sed bibendum velit, et euismod sem. Praesent eget metus purus.</p>
                      <p class="text-justify">consectetur adipiscing elit. Vestibulum rutrum nisl ornare  eros sit amet, vulputate est. Suspendisse dapibus a urna eget gravida. Aliquam erat volutpat. Vestibulum sed bibendum velit, et euismod sem. Praesent eget metus purus.</p>
                    </div>
                    <div class="comments">
                      <h1 class="text-center">Comments</h1>
                      <ons-row class="single-comment">
                        <ons-col width="25%">
                          <img class="avatar" src="img/avatar.png" />
                        </ons-col>
                        <ons-col width="75%">
                          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse in massa sit amet nunc dapibus tincidunt. </p>
                        </ons-col>
                        <ons-col width="100%">
                          <p>Author: <ons-button modifier="quiet" id="push-button" >Tim Cook</ons-button> | 16-07-2017</p>
                        </ons-col>
                      </ons-row>
                      <ons-row class="single-comment">
                        <ons-col width="25%">
                          <img class="avatar" src="img/avatar.png" />
                        </ons-col>
                        <ons-col width="75%">
                          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse in massa sit amet nunc dapibus tincidunt. </p>
                        </ons-col>
                        <ons-col width="100%">
                          <p>Author: Tim Cook | 16-07-2017</p>
                        </ons-col>
                      </ons-row>
                    </div>
                  </ons-card>


                  <!-- Add new Comment Button -->
                  <ons-fab position="bottom left">
                    <ons-icon icon="md-plus" onclick="showCommentModel()"></ons-icon>
                  </ons-fab>
                  <!-- End of Add new Comment Button -->


                  <!-- Comment Model -->
                  <ons-modal id="comment"  direction="up" >

                    <div style="text-align: center; margin-top: 30px;">
                      <p>
                        <ons-input id="comment" modifier="material" placeholder="comment" float></ons-input>
                      </p>
                      <p style="margin-top: 30px;">
                        <ons-button onclick="closeModel()">Comment</ons-button>
                      </p>
                    </div>

                    <!-- Close Button -->
                      <ons-fab class="closeModel" position="bottom right">
                      <ons-icon icon="md-minus" onclick="closeCommentModel()"></ons-icon>
                    </ons-fab>
                    <!-- Close Button -->

                  </ons-modal>
                  <!-- End of Comment Model -->

                </ons-page>
              </template>
              <!-- ------------------------------------------------------------------------------------------------------- -->
              <!-- Post Content Page  -->
              <!-- ------------------------------------------------------------------------------------------------------- -->

              <!-- ------------------------------------------------------------------------------------------------------- -->
              <!-- Profile Page  -->
              <!-- ------------------------------------------------------------------------------------------------------- -->

              <template id="profile.html">
                <ons-page id="page4">
                  <!-- Toolbar -->
                  <ons-toolbar>
                    <div class="left">
                      <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                      </ons-toolbar-button>
                    </div>
                    <div class="center">
                      Forum
                    </div>
                    <div class="right">

                    </div>
                  </ons-toolbar>
                  <!-- Toolbar end -->

                  



                </ons-page>
              </template>
              <!-- ------------------------------------------------------------------------------------------------------- -->
              <!-- End of Profile Page  -->
              <!-- ------------------------------------------------------------------------------------------------------- -->



        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

</html>
